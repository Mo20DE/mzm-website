<!doctype html>
<html lang="en">
  <head>
    <script>
      const preloadTheme = () => {
        let theme = localStorage.getItem("theme") || (window.matchMedia("(prefers-colors-scheme: dark)").matches ? "dark" : "light");
        if (theme === "dark") {
          document.documentElement.classList.add("dark");
        }
        else document.documentElement.classList.remove("dark");
      }
      preloadTheme();
    </script>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/mz.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MZM Portfolio</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
